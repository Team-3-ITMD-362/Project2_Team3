<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Promotions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav id="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu-page.html">Menu</a></li>
        <li><a href="Promotions.html">Promotions</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Want 15% Off Your Next Order?</h1>
    <h2>Sign up now to get 15% off your next meal, as well as promotions sent to you weekly!</h2>
    <form action="#null" method="post" autocomplete="on">
    <div id="email">
      <label for="myform_email">Email Address:</label>
      <input type="email" name="email_field" placeholder="Email Address">
    </div>
    <div id="phone">
      <label for="myform_phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890" 
       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
       required>
    </div>
    <button type="submit" class="button">Sign Me Up Now!</button>
  </main>
</body>
</html>
